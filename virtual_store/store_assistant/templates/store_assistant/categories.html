    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        /* Reset some default browser styles */
        body, h1, p, ul {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic body styling */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        /* Header styling */
        header {
            background-color: #232f3e;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
        }

        /* Navigation bar styling */
        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #232f3e;
            padding: 10px 0;
        }

        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            font-size: 1.2em;
            transition: background-color 0.3s ease, border-radius 0.3s ease;
        }

        .navbar a:hover {
            background-color: #ff9900;
            border-radius: 5px;
        }

        /* Search bar styling */
        .search-bar {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .search-bar input[type="text"] {
            width: 400px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .search-bar button {
            padding: 15px 30px;
            background-color: #ff9900;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 1em;
            color: white;
            transition: background-color 0.3s ease;
        }

        .search-bar button:hover {
            background-color: #e68a00;
        }

        /* Container styling */
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
        }

        .categories {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .category-item {
            width: 150px;
            padding: 20px;
            border-radius: 15px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .category-item img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .category-item h2 {
            font-size: 1.2em;
            color: #333;
            margin: 0;
        }

        .category-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .view-all {
            margin-top: 30px;
        }

        .view-all a {
            text-decoration: none;
            color: #007bff;
            font-size: 1em;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .view-all a:hover {
            color: #0056b3;
        }

        /* Footer styling */
        footer {
            background-color: #232f3e;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: relative;
            bottom: 0;
            width: 100%;
            font-size: 1em;
            animation: slideInUp 1s;
        }

        @keyframes slideInUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .category-item {
                width: 90%;
                margin: 10px auto;
            }
        }

        @media (max-width: 480px) {
            .search-bar input[type="text"] {
                width: 100%;
            }

            .search-bar button {
                width: 100%;
                margin-top: 10px;
            }
        }
    </style>
