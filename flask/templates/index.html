<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Store Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Include the provided CSS here */
        body, h1, p, ul {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #232f3e;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #232f3e;
            padding: 10px 0;
        }

        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            font-size: 1.2em;
            transition: background-color 0.3s ease, border-radius 0.3s ease;
        }

        .navbar a:hover {
            background-color: #ff9900;
            border-radius: 5px;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .search-bar input[type="text"] {
            width: 400px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .search-bar button {
            padding: 15px 30px;
            background-color: #ff9900;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 1em;
            color: white;
            transition: background-color 0.3s ease;
        }

        .search-bar button:hover {
            background-color: #e68a00;
        }

        .products-section {
            padding: 40px 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            width: 90%;
            max-width: 1200px;
            text-align: center;
        }

        .products-section h2 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #232f3e;
            border-bottom: 2px solid #ff9900;
            display: inline-block;
            padding-bottom: 10px;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin: 15px;
            padding: 20px;
            width: 250px;
            text-align: center;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        .product img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            padding-bottom: 15px;
            border-radius: 10px;
        }

        .product h3 {
            font-size: 1.5em;
            margin: 15px 0;
            color: #232f3e;
        }

        .product p {
            color: #888;
            font-size: 1em;
            margin: 10px 0;
        }

        .product button {
            background-color: #ff9900;
            border: none;
            border-radius: 5px;
            color: white;
            padding: 15px 30px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .product button:hover {
            background-color: #e68a00;
        }

        .product:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.9);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .product:hover {
            animation: bounceIn 0.3s;
        }

        @keyframes buttonPress {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .product button:active {
            animation: buttonPress 0.2s;
        }

        footer {
            background-color: #232f3e;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: relative;
            bottom: 0;
            width: 100%;
            font-size: 1em;
            animation: slideInUp 1s;
        }

        @keyframes slideInUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .products-section {
                padding: 20px;
            }

            .product {
                width: 90%;
                margin: 10px auto;
            }
        }

        @media (max-width: 480px) {
            .search-bar input[type="text"] {
                width: 100%;
            }

            .search-bar button {
                width: 100%;
                margin-top: 10px;
            }
        }

        .banner {
            width: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }

        .banner img {
            width: 100%;
            max-height: 300px;
            height: auto;
            display: block;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <header>Virtual Store Assistant</header>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/recommendations">Recommendations</a>
    </div>
    <div class="search-bar">
        <form action="/recommendations" method="post">
            <label for="customer_id">Enter Customer ID:</label>
            <input type="number" id="customer_id" name="customer_id" required>
            <button type="submit">Get Recommendations</button>
        </form>
    </div>
</body>
</html>
